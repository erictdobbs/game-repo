<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pixeliens!</title>

    <link rel="stylesheet" type="text/css" href="../Content/css/site.css">

    <script type="text/javascript" src="../Content/javaScript/LogHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ColorHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ButtonHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/NumberIndicatorHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ImageHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/KeyboardHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/CollisionHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/MeterHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ItemHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ParticleEffects.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ParticleEffectGenerator.js"></script>
    <script type="text/javascript" src="../Content/javaScript/Sprites.js"></script>
    <script type="text/javascript" src="../Content/javaScript/PowerUpHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ItemDrops.js"></script>
    <script type="text/javascript" src="../Content/javaScript/LevelHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/UpgradeHandler.js"></script>
    <script type="text/javascript" src="../Content/javaScript/MainMenu.js"></script>
    <script type="text/javascript" src="../Content/javaScript/ShipCustomization.js"></script>
    <script type="text/javascript" src="../Content/javaScript/SpaceShooter.js"></script>
</head>
<body class="unselectable" unselectable="on">
    <canvas id="gameView" width="800" height="600" unselectable="on" class="unselectable">
        Your browser does not support HTML5 canvases.
    </canvas>

    <div id="instructions">
        <p>WASD to move, space to shoot, hold H to show hitboxes</p>
    </div>

    <!-- Image files -->
    <div class="hidden">
        <img class="graphicSheet" id="GameLogo" data-cellwidth="112" data-cellheight="24" src="../Content/Images/GameLogo.png" />
        <img class="graphicSheet" id="StudioLogo" data-cellwidth="278" data-cellheight="59" src="../Content/Images/StudioLogo.png" />
        <img class="graphicSheet" id="Asteroid" data-cellwidth="8" data-cellheight="8" src="../Content/Images/Asteroid.png" />
        <img class="graphicSheet" id="Invaders" data-cellwidth="8" data-cellheight="8" src="../Content/Images/Invaders.png" />
        <img class="graphicSheet" id="PlayerShip" data-cellwidth="17" data-cellheight="17" src="../Content/Images/PlayerShip.png" />
        <img class="graphicSheet" id="Projectiles" data-cellwidth="16" data-cellheight="5" src="../Content/Images/Projectiles.png" />
        <img class="graphicSheet" id="PowerUp" data-cellwidth="16" data-cellheight="16" src="../Content/Images/PowerUp.png" />
        <img class="graphicSheet" id="Items" data-cellwidth="16" data-cellheight="16" src="../Content/Images/Items.png" />
        <img class="graphicSheet" id="Upgrades" data-cellwidth="16" data-cellheight="16" src="../Content/Images/Upgrades.png" />
    </div>

    <!-- Customization canvases -->
    <div class="hidden">
        <canvas id="customizationCanvas" width="5" height="5" unselectable="on" class="unselectable"></canvas>
        <canvas id="shipCanvas" width="17" height="17" unselectable="on" class="unselectable"></canvas>
    </div>
</body>
</html>
